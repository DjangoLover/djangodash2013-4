{% extends "base.html" %}

{% block content %}
    <ol class="breadcrumb">
        <li class="active">Home</li>
    </ol>
    <div class="page-header">
        <h1>Dashboard</h1>
    </div>

      <!-- Jumbotron -->
      <div class="jumbotron">
            <p>
                Projects:
            </p>
            {% for project in projects %}
                <p>
                    <a class="btn btn-default" href="{% url 'project_detail' project.slug %}">{{ project.title }}</a>
                </p>
            {% endfor %}
      </div>
{% endblock content %}
